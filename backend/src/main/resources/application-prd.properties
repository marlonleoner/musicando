# Configurações básicas do database SQLite
spring.datasource.url=jdbc:sqlite:/musicando-backend/database/musicando.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=sqlite
spring.datasource.password=sqlite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuração básica do Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=60000

# Configurações de pool do Lettuce
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=2000

